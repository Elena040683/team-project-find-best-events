<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <title>EVENT-BOOSTER</title>
  </head>
  <body>
    <div>
      <h1 class="title">FIND BEST EVENTS AROUND THE WORLD</h1>
      <input
        class="eventInput"
        type="text"
        name="event"
        id="input-event"
        placeholder="Start searching"
      />
      <input
        class="countryInput"
        type="text"
        name="country"
        id="input-country"
        placeholder="Choose country"
      />
    </div>

    <!-- Контейнер для галереи -->
    <ul class="events events-container"></ul>


    <!-- Пока кнопка, потом заменить на перечень стр -->
    <button
      type="button"
      class="btn-load-more"
      data-action="load-more">

      <span class="label">Show more</span>
    </button>
<!-- модалка -->
    <!-- кнопка временная для открития модалки -->
    
    <button type="button" class="open-btn" data-action="close-modal"> Открыть модалку</button>
    
    <div class="modal js-modal ">
      <div class="modal__overlay"></div>
    
      <div class="modal__content">

    <button type="button" class="modal__button" data-action="close-modal"> </button>

        <div class="modal__image--little">     
          <img class="modal__image" src="" alt="" />
        </div>
        
        <div class="modal-info "> 
          <div class="modal__image--big modal-info__item">
          <img class="modal__image" src="" alt="" /></div>
          </div>
          <div class="modal-info__list modal-info__item""> </div>
        </div>
        </div>
   
  
      </div>
    
    
    
    </div>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/example.html"></include> -->

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->
    <script src="./index.js"></script>
  </body>
</html>
